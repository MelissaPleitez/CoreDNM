<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="/Login.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/dd4b7c11a1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="login" class="d-flex justify-content-center align-items-center vh-100">
      <div id="borde" class="card shadow p-3 mb-2 bg-body rounded-3 col-10 col-md-4 align-items-center py-2 px-3">
          <img src="/assets/Group 1.svg" alt="svglogo"/>
          <div class="w-50 mb-5 mt-3 ">
            <div class="border-bottom border-primary">
              <input type="text"  name="input-dui" class="form-control-plaintext" placeholder="Ingrese su DUI"/>
            </div >
              <div class="border-bottom border-primary"><input type="password" name="input-password" class="form-control-plaintext " placeholder="Ingrese su contraseña"/></div>
              <div class="text-center mt-2"><a href="#" target="_blank" class="link-secondary">¿Olvidaste tu contraseña?</a></div>
          </div> 
          <div class="d-grid gap-2 col-9 mb-3 mt-3">
              <button id="botonColor" type="submit"class="btn rounded-pill ">Iniciar Sesión</button>
          </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
